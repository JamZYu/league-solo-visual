<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- build:css css/main.css -->
    <link rel="stylesheet"  href="js/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="js/flickity/css/flickity.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- end build -->
    <title>League Solocup</title>
  </head>

  <body class="hp">
    
    <div class="jumbotron py-sm-2 my-0">
      <!-- logo here -->
      <nav class="navbar navbar-expand-lg text-white navbar-dark">
        <a class="navbar-brand" href="/league-solo-visual">League Solocup</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Match Record</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="container">
      <div class="row row-content">
        <div class="col">
          <h3>Match Record</h3>
          <ul class="nav nav-tabs" role="tablist" id="seasonlist">
            <li class="nav-item">
              <h5 class="nav-link">Seasons</h5>
            </li>
          </ul>
          <div id="scheduleTable" class="tab-content">
          </div></div></div></div>



<script id="match-template" type="text/html">
                      <th scope="row"><p>#{{round}}</p></th>
                      <td>
                        <img src="https://opgg-static.akamaized.net/images/lol/champion/{{blue-champ}}.png?image=q_auto,w_140&v=1601445791" width="200px" />
                        <p>{{blue-name}}</p>
                      </td>
                      <td><p>{{score}}                          
                               </p></td>
                               <td>
                              </td>
                      <td>
                        <img src="https://opgg-static.akamaized.net/images/lol/champion/{{red-champ}}.png?image=q_auto,w_140&v=1601445791" width="200px" />
                        <p>{{red-name}}</p>
                      </td>

</script>

<script id="table-template" type="text/html">
  <div role="tabpanel" class="tab-pane fade" id="season{{season}}">
  <div class="table-responsive">
    <table class="table table-hover table-dark">
      <tbody id="tseason{{season}}">
      </tbody>
    </table>
  </div>  
  </div>  
</script>

<script id="season-template" type="text/html">
              <a href="#season{{season}}" class="nav-link" role="tab" data-toggle="tab" id="weekTab">{{season}}</a>

</script>



    <!-- build:js js/main.js-->
    <script src="bundle.js"></script>
    <script src="js/jquery/dist/jquery.slim.min.js"></script>
    <script src="js/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/flickity/dist/flickity.pkgd.min.js"></script>

    <script src="js/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   
    <!--- endbuild -->
   </body>
 </html>
